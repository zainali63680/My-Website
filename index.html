<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stylish Website</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            text-align: center;
            padding-top: 100px;
        }

        /* Container for Image */
        .image-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style for Image */
        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top; /* Adjust this to move the image */
        }

        /* Header and Paragraph Styles */
        h1 {
            color: #e2e2e2;
            font-size: 36px;
        }

        p {
            color: #ccc;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="img-20250111-wA0018.jpg" alt="Your Picture" class="profile-img">
    </div>
    <h1>Welcome to My First Website</h1>
</body>
</html>
